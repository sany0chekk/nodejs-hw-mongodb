tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with the provided payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'The ID of the contact to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Doe'
          email:
            type: string
            description: "Contact's email"
            example: 'john.doe@gmail.com'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+380676025125'
          contactType:
            type: string
            enum:
              - 'work'
              - 'home'
              - 'personal'
            description: "Contact's type"
          isFavourite:
            type: boolean
            description: "Contact's status"
            example: true
          photo:
            type: string
            description: "Link to contact's photo (optional)"
            format: binary
            example: 'https://example.com/photo.jpg'
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
