tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get a list of contacts with pagination, sorting, and filtering options'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    description: 'Page number, default is 1'
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    description: 'Number of contacts per page, default is 10'
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
    description: "Field to sort by, default is '_id'"
    example: '_id'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    description: "Sort order: 'asc' for ascending, 'desc' for descending"
    example: 'asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum:
        - work
        - home
        - personal
    description: 'Filter by contact type'
    example: 'personal'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: 'Filter by favourite status'
    example: true
responses:
  '200':
    description: Successfully retrieved contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved contacts
            data:
              type: object
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 50
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
