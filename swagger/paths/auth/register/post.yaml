tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: 'Register a new user with name, email, and password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email address"
            type: string
            example: 'john.doe@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'yourpassword'
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered user!'
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    description: Bad request, validation errors
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation failed'
  '409':
    description: Conflict, email already exists
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email already exists'
