tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: |
  This endpoint allows users to reset their password using a token received via email.
  The token is used to verify the user and reset the password.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            description: JWT token received in the password reset email
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
          password:
            type: string
            format: password
            description: New password to set
            example: 'NewStrongPassword123'
        required:
          - token
          - password
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password was successfully reset'
            data:
              type: object
              example: {}
  '400':
    description: Invalid or expired token
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid or expired token'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
  # '500':
  #   $ref: ../../components/responses/500.yaml
