tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with email and password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.doe@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'strongPassword123'
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - token
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in!
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '400':
    description: Bad request, validation errors
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation failed'
